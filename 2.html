<body>
  <!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    1. сначала выполнится действие в () это будет выглядеть как (а = а * 2) получим 4, это число и привоится 
    в переменную а
    2. у нас остается let x = 1 + 4, получаем 5 присвоенную в x
     */
    console.log(x); // 5
    console.log(a); // 4

  </script>
