<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменные с и d на момент выполнения === undefined
    1. к переменной а прибавится единица так как стоит унарный оператор преинкремента, а станет 2
    2. в переменную с привоится значение переменной а то есть 2   
     */
    c = ++a;
    console.log(c); // с === 2

    /*
    на момент выполнения начальные данные
    a === 2
    b === 1
    c === 2 
    d === undefined
    
    1. к переменной b прибавится единица так как стоит оператор постинкремента, b будет присвоено 2
    2. к переменной с присвоится значение b до увелечения на +1 так как инкремент был в постфиксной форме
    и переменной d будет присвоеное 1
     */
    d = b++;
    console.log(d); // d === 1 

    /*
    на момент выполнения начальные данные
     a === 2,
     b === 2,
     c === 2
     d === 1
    
    1. к переменной а прибавится единица в а будет лежать 3
    2. пройдет сложение 2 + 3(в переменной а) получим 5 и пятерка присвоится в переменную с
  
     */
    c = 2 + ++a;
    console.log(c); // c === 5

    /*
    на момент выполнения начальные данные
     a === 3,
     b === 2,
     c === 5
     d === 1
  
     1. к переменной b прибавится 1, так как стоит постинкремент в b будет лежать 3
     2. к числу 2 прибавится значение b до инкремента т.е. 2+2 = 4
     */
    d = 2 + b++;
    console.log(d); // d === 4

    /* 
    на момент выполнения начальные данные
     a === 3,
     b === 3,
     c === 5
     d === 4
     */
    console.log(a); // 3
    console.log(b); // 3 
  </script>
</body>

</html>
